services:
  ledweb:
    build: .
    container_name: ledweb
    ports:
      - "8010:8000"
    environment:
      - GPIO_PIN=17
    privileged: true
    devices:
      # Usa solo los dispositivos que existan en la Pi para evitar errores de arranque.
      - "/dev/gpiochip0:/dev/gpiochip0"
      - "/dev/gpiomem:/dev/gpiomem"
    volumes:
      - ./config/io.yaml:/app/config/io.yaml:ro
    restart: unless-stopped
